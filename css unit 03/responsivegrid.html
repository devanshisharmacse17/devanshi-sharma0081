<!DOCTYPE html>
<html>
<head>
<style>
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
}

.box {
    background: steelblue;
    color: white;
    padding: 30px;
    text-align: center;
}
</style>
</head>
<body>

<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
</div>

</body>
</html>
