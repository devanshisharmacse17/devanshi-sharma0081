<!DOCTYPE html>
<html>
<head>
<style>
.grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    height: 300px;
    justify-content: center;
    align-content: center;
    gap: 10px;
}

.box {
    background: purple;
    color: white;
    text-align: center;
    line-height: 100px;
}
</style>
</head>
<body>

<div class="grid">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
</div>

</body>
</html>
