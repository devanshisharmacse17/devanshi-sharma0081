<!DOCTYPE html>
<html>
<head>
    <title>Box Model</title>
    <style>
        .box {
            width: 400px;              /* Content width */
            height: 400px;             /* Content height */
            padding: 20px;             /* Space inside the box */
            border: 5px solid black;   /* Border */
            margin: 30px;              /* Space outside the box */
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <h2>      CSS Box Model Example    </h2>

    <div class="box">
        This is a box model
    </div>

</body>
</html>
