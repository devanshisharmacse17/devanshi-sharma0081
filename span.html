<!DOCTYPE html>
<html>
<head>
<style>
.grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
}

.item {
    background: rgb(255, 249, 71);
    color: white;
    text-align: center;
    line-height: 100px;
}

.item1 {
    grid-column: 1 / 3;
    grid-row: 1 / 3;
}
</style>
</head>
<body>

<div class="grid">
    <div class="item item1">Big Box</div>
    <div class="item"> BOX 2</div>
    <div class="item"> BOX 3</div>
    <div class="item"> BOX 4</div>
    <div class="item"> BOX 5</div>
</div>

</body>
</html>
