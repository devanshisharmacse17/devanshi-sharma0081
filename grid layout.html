<!DOCTYPE html>
<html>
<head>
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar content"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 80px 1fr 60px;
            height: 100vh;
            gap: 10px;
        }

        .header { grid-area: header; background: #4caf50; }
        .sidebar { grid-area: sidebar; background: #ffc107; }
        .content { grid-area: content; background: #03a9f4; }
        .footer { grid-area: footer; background: #9e9e9e; }

        div {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Main Content</div>
    <div class="footer">Footer</div>
</div>

</body>
</html>
