<!DOCTYPE html>
<html>
<head>
    <title>HTML CSS Example</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            padding: 20px;
            margin: 40px auto;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            text-align: center;
            box-shadow: 5px 5px 10px gray;
        }

        h2 {
            color: darkblue;
            text-transform: uppercase;
            text-decoration: underline;
        }

        p {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Box model</h2>
        <p> My first box model using properties of html.</p>
    </div>

</body>
</html>
